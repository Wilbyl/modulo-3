
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmes Nygga</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="icon" type="imagem/png" href="https://cdn.imgbin.com/16/18/5/imgbin-1980s-afro-black-emoji-paper-afro-FSrXTimVCiA6u5FKMyCwb4nQ4.jpg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <div class="container">
          <a class="navbar-brand" href="#">Filmes e Anime</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <h1 class="text-center mt-3">Cadastre</h1>
      <section>
        <form action="">
          <div class="row mt-4">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="titulo"
                  placeholder="Digite o nome"
                />
                <label for="titulo">nome</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="empresa"
                  placeholder="Digite o seu empresa"
                />
                <label for="empresa">Genero</label>
              </div>
            </div>
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="logo"
                  placeholder="Digite a url da imagem da logo"
                />
                <label for="logo">Capa</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-4">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="salario"
                  placeholder="Digite o salário"
                />
                <label for="salario">Nota</label>
              </div>
            </div>
           
            <div class="col-4">
              <div class="form-floating">
                <textarea
                  class="form-control"
                  placeholder="Digite a descricao"
                  id="descricao"
                ></textarea>
                <label for="descricao">Descricao</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-success" type="button">Enviar</button>
                <button class="btn btn-outline-danger" type="button">
                  cancelar
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <h1 class="text-center mt-3">Catalogo</h1>
      <section class="mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
          <div class="col">
            <div class="card">
              <img
                src="https://cdn.akamai.steamstatic.com/steam/apps/1064273/capsule_616x353.jpg?t=1605671186"
                class="card-img-top"
                alt="..."
              />
              <div class="card-body">
                <h5 class="card-title">Halo 4</h5>
                <span class="badge bg-primary">FPS</span>
                <p class="card-text">8,9</p>
                <p class="card-text">
                  A mente do Master Chief foi invadida por um poderoso inimigo, que em busca de sua fraqueza, acaba encontrando a fonte de sua força.
                </p>
                <div>
                  <button class="btn btn-primary">Editar</button>
                  <button class="btn btn-danger">Excluir</button>
                  <div>
                    <input type="checkbox" id="scales" name="scales"
                          >
                    <label for="scales">Assistido</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="bg-primary py-2">
      <p class="text-white text-center mb-0">
        Feito por Soren.
      </p>
    </footer>
    <script src="../public/JS/func.js"></script>
    <script
      src=""
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
